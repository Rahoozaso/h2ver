<!-- templates/post/addForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 추가</title>
</head>
<body>
    <h1>새 게시글 추가</h1>
    <form th:action="@{/posts/add}" th:method="post">
        <label>제목: <input type="text" name="title"></label><br>
        <label>내용: <textarea name="content"></textarea></label><br>
        <button type="submit">저장</button>
    </form>
    <a href="/posts">목록으로</a>
</body>
</html>
